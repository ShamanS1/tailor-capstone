<div class="confirm-dialog">
  <h2 class="dialog-title">Confirm Cancellation</h2>
  <div class="dialog-content">
    <p>{{ data.message }}</p>
  </div>
  <div class="dialog-actions">
    <button class="btn-cancel" (click)="onCancel()">No, Keep Order</button>
    <button class="btn-confirm" (click)="onConfirm()">Yes, Cancel Order</button>
  </div>
</div>
