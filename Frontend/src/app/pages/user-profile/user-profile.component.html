<div class="profile-container">
  <!-- Profile Header -->
  <div class="profile-header">
    <h1>User Profile</h1>
    <button class="edit-button" (click)="toggleEdit()">
      {{ isEditing ? 'Cancel' : 'Edit Profile' }}
    </button>
  </div>

  <!-- Profile Content -->
  <div class="profile-content">
    <!-- Profile Picture Section -->
    <div class="profile-picture-section">
      <div class="profile-picture">
        <img src="assets/profile-logo.png" alt="Profile Picture" class="profile-img" />
      </div>
    </div>

    <!-- Profile Details Section -->
    <div class="profile-details-section">
      <form [formGroup]="profileForm" class="profile-form" [class.editing]="isEditing">
        <div class="form-field">
          <label>Name</label>
          <input type="text" formControlName="name" [readonly]="!isEditing" />
        </div>

        <div class="form-field">
          <label>Email</label>
          <input type="email" formControlName="email" [readonly]="!isEditing" />
        </div>

        <div class="form-field">
          <label>Address</label>
          <input type="text" formControlName="address" [readonly]="!isEditing" />
        </div>

        <div class="form-field">
          <label>Phone Number</label>
          <input type="tel" formControlName="phoneNumber" [readonly]="!isEditing" />
        </div>
      </form>
    </div>
  </div>

  <!-- Save Button -->
  <div class="save-button" *ngIf="isEditing">
    <button (click)="saveProfile()">Save Changes</button>
  </div>
</div>
