<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="over" class="custom-sidenav">
    <div class="sidenav-header">
      <h2>दर्जीDukan</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/tailor-home" (click)="closeSidenav()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/tailor-dashboard" (click)="closeSidenav()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/tailor-profile" (click)="closeSidenav()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary" class="custom-toolbar">
      <!-- Floating Menu Button -->
      <button mat-icon-button class="floating-menu-button" (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Spacer to push content to the right -->
      <span class="spacer"></span>

      <!-- Profile Section -->
      <div class="profile-section" (click)="toggleProfileDropdown()">
        <div class="profile-info">
          <span class="welcome-message">Welcome, {{ tailor?.name }}</span>
          <span class="shopname">{{ tailor?.shopName }}</span>
        </div>
        <div class="profile-logo">
          <img src="assets/profile-logo.png" alt="Profile Logo" />
        </div>
      </div>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown" *ngIf="isProfileDropdownOpen">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
